<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AppliedExperiment</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    color: #e2e8f0;
    overflow: hidden;
    background: #3A3A3A;
    position: relative;
  }

  /* Smooth flowing abstract background */
  body::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
      linear-gradient(
        140deg,
        #2F7F6F40,
        #4F8FB350,
        #E09A3E35,
        #2F7F6F40
      ),
      radial-gradient(
        circle at 25% 35%,
        #4F8FB340,
        transparent 60%
      ),
      conic-gradient(
        from 0deg at 70% 60%,
        #E09A3E30,
        #2F7F6F25,
        #4F8FB330,
        #E09A3E30
      );

    background-blend-mode: soft-light;
    animation: flow 45s linear infinite;
    pointer-events: none;
  }

  @keyframes flow {
    0%   { transform: translateX(-10%) rotate(0deg); }
    100% { transform: translateX(10%) rotate(360deg); }
  }

  .container {
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2.8rem;
    letter-spacing: 2px;
    margin: 0;
    display: inline-block;
    text-shadow: 0 4px 12px rgba(58, 58, 58, 0.9);
  }

  .applied {
    color: #2F7F6F;
  }

  .experiment {
    color: #4F8FB3;
  }

  /* Loading bar mengikuti lebar teks */
  .line {
    height: 3px;
    margin: 16px 0 18px;
    background: linear-gradient(
      270deg,
      #2F7F6F,
      #4F8FB3,
      #E09A3E,
      #3A3A3A,
      #2F7F6F
    );
    background-size: 300% 100%;
    animation: loading 3s linear infinite;
    border-radius: 2px;
  }

  @keyframes loading {
    0%   { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  p {
    color: #d1d5db;
    font-size: 1rem;
    margin: 0;
  }
</style>
<body>

</head>

<body>
  <div class="container">
    <h1>
      <span class="applied">Applied</span><span class="experiment">Experiment</span>
    </h1>

    <div class="line"></div>

    <p>
      Engineering. Science. Technology.<br>
      Website under construction.
    </p>
  </div>
</body>
</html>
