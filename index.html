<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AppliedExperiment</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    color: #e2e8f0;
    overflow: hidden;
    background: #3A3A3A;
    position: relative;
  }

  /* Dynamic abstract background */
  body::before {
    content: "";
    position: absolute;
    inset: -50%;
    background:
      linear-gradient(
        120deg,
        #2F7F6F40,
        #4F8FB350,
        #E09A3E35,
        #2F7F6F40
      ),
      radial-gradient(
        circle at 30% 40%,
        #4F8FB340,
        transparent 60%
      ),
      conic-gradient(
        from 0deg at 60% 60%,
        #E09A3E30,
        #2F7F6F25,
        #4F8FB330,
        #E09A3E30
      );
    background-blend-mode: soft-light;
    animation: drift 28s ease-in-out infinite alternate;
    pointer-events: none;
  }

  @keyframes drift {
    0%   { transform: translate(-5%, -5%) rotate(0deg); }
    25%  { transform: translate(6%, -10%) rotate(35deg); }
    50%  { transform: translate(12%, 6%) rotate(70deg); }
    75%  { transform: translate(-10%, 12%) rotate(120deg); }
    100% { transform: translate(6%, 18%) rotate(180deg); }
  }

  .container {
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2.8rem;
    letter-spacing: 2px;
    margin-bottom: 18px;
    text-shadow:
      0 4px 12px rgba(58, 58, 58, 0.9);
  }

  .applied {
    color: #2F7F6F;
  }

  .experiment {
    color: #4F8FB3;
  }

  /* Loading line */
  .line {
    width: 160px;
    height: 3px;
    margin: 0 auto 18px;
    background: linear-gradient(
      90deg,
      #2F7F6F,
      #4F8FB3,
      #E09A3E,
      #3A3A3A,
      #2F7F6F
    );
    background-size: 300% 100%;
    animation: loading 2.5s linear infinite;
    border-radius: 2px;
  }

  @keyframes loading {
    0%   { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  p {
    color: #d1d5db;
    font-size: 1rem;
    margin-top: 6px;
  }
</style>

<body>

</head>

<body>
  <div class="container">
    <h1>
      <span class="applied">Applied</span><span class="experiment">Experiment</span>
    </h1>

    <div class="line"></div>

    <p>
      Engineering. Science. Technology.<br>
      Website under construction.
    </p>
  </div>
</body>
</html>
