<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AppliedExperiment</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body {
      margin: 0;
      background: #0f172a; /* dark halcyon navy */
      color: #e2e8f0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .highlight {
      color: #22d3ee; /* halcyon cyan */
    }

    .yellow {
      color: #facc15; /* soft tech yellow */
    }

    p {
      color: #94a3b8;
      font-size: 1rem;
      margin-top: 10px;
    }

    .line {
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #22d3ee, #facc15);
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span class="highlight">Applied</span><span class="yellow">Experiment</span>
    </h1>

    <div class="line"></div>

    <p>
      Engineering. Science. Technology.<br>
      Website under construction.
    </p>
  </div>
</body>
</html>
