<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AppliedExperiment</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body {
      margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
  color: #e2e8f0;
  overflow: hidden;

 background:
  radial-gradient(circle at 15% 25%, rgba(34, 211, 238, 0.18), transparent 55%),
  radial-gradient(circle at 85% 70%, rgba(250, 204, 21, 0.15), transparent 60%),
  radial-gradient(circle at 50% 50%, rgba(14, 165, 164, 0.12), transparent 70%),
  conic-gradient(from 180deg at 50% 50%, rgba(34,211,238,0.08), rgba(250,204,21,0.05), rgba(34,211,238,0.08)),
  #0f172a;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.6);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .highlight {
      color: #22d3ee;
    }

    .yellow {
      color: #facc15;
    }

    p {
      color: #cbd5e1;
      font-size: 1rem;
      margin-top: 10px;
    }

    .line {
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #22d3ee, #facc15);
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span class="highlight">Applied</span><span class="yellow">Experiment</span>
    </h1>

    <div class="line"></div>

    <p>
      Engineering. Science. Technology.<br>
      Website under construction.
    </p>
  </div>
</body>
</html>
