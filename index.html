<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AppliedExperiment</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    color: #e2e8f0;
    overflow: hidden;

    background: #3A3A3A;
    position: relative;
  }

  /* Abstract dynamic background layer */
  body::before {
    content: "";
    position: absolute;
    inset: -50%;
    background:
      linear-gradient(
        120deg,
        #2F7F6F40,
        #4F8FB350,
        #E09A3E35,
        #2F7F6F40
      ),
      radial-gradient(
        circle at 30% 40%,
        #4F8FB340,
        transparent 60%
      ),
      conic-gradient(
        from 0deg at 60% 60%,
        #E09A3E30,
        #2F7F6F25,
        #4F8FB330,
        #E09A3E30
      );

    background-blend-mode: soft-light;
    animation: drift 28s ease-in-out infinite alternate;
    pointer-events: none;
  }

  @keyframes drift {
    0% {
      transform: translate(-5%, -5%) rotate(0deg);
    }
    25% {
      transform: translate(6%, -10%) rotate(35deg);
    }
    50% {
      transform: translate(12%, 6%) rotate(70deg);
    }
    75% {
      transform: translate(-10%, 12%) rotate(120deg);
    }
    100% {
      transform: translate(6%, 18%) rotate(180deg);
    }
  }

  .container {
    position: relative;
    z-index: 1;

    background: rgba(224, 154, 62, 0.18);
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(58, 58, 58, 0.35);
    border: 1px solid rgba(224, 154, 62, 0.25);
    backdrop-filter: blur(6px);
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    letter-spacing: 2px;
  }

  .applied {
    color: #2F7F6F;
  }

  .experiment {
    color: #4F8FB3;
  }

  p {
    color: #d1d5db;
    font-size: 1rem;
    margin-top: 12px;
  }

  .line {
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, #2F7F6F, #E09A3E);
    margin: 20px auto;
  }
</style>
<body>
</head>

<body>
  <div class="container">
    <h1>
      <span class="applied">Applied</span><span class="experiment">Experiment</span>
    </h1>

    <div class="line"></div>

    <p>
      Engineering. Science. Technology.<br>
      Website under construction.
    </p>
  </div>
</body>
</html>
