<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AppliedExperiment</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    color: #e2e8f0;
    overflow: hidden;

    background:
      linear-gradient(
        120deg,
        #2F7F6F,
        #4F8FB3,
        #E09A3E,
        #3A3A3A,
        #2F7F6F
      );

    background-size: 300% 300%;
    animation: gradientFlow 25s ease infinite;
  }

  @keyframes gradientFlow {
    0%   { background-position: 0% 50%; }
    25%  { background-position: 100% 50%; }
    50%  { background-position: 100% 100%; }
    75%  { background-position: 0% 100%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 2.8rem;
    letter-spacing: 2px;
    margin: 0;
    text-shadow: 0 4px 15px rgba(58, 58, 58, 0.9);
  }

  .applied {
    color: #2F7F6F;
  }

  .experiment {
    color: #4F8FB3;
  }

  .line {
    width: 100%;
    height: 3px;
    margin: 18px 0;
    background: linear-gradient(
      270deg,
      #2F7F6F,
      #4F8FB3,
      #E09A3E,
      #3A3A3A,
      #2F7F6F
    );
    background-size: 300% 100%;
    animation: loading 3s linear infinite;
  }

  @keyframes loading {
    0%   { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  p {
    color: #e5e7eb;
    font-size: 1rem;
    margin: 0;
  }
</style>

<body>

</head>

<body>
  <div class="container">
    <h1>
      <span class="applied">Applied</span><span class="experiment">Experiment</span>
    </h1>

    <div class="line"></div>

    <p>
      Engineering. Science. Technology.<br>
      Website under construction.
    </p>
  </div>
</body>
</html>
